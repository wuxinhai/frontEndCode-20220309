<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!--
            语义:标签基本都具备一定语义，爬虫会根据语义标签来获取文本信息
            右侧除了具备显示效果外更强调语义
        -->
        <b>加粗</b><strong>加粗</strong>
        <i>倾斜</i><em>倾斜</em>
        <u>下划线</u><ins>下划线</ins>
        <s>删除线</s><del>删除线</del>
    </body>
</html>
