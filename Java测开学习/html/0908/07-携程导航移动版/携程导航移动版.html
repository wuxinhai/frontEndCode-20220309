<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            padding: 10px;
        }
        nav ul{
            overflow: hidden;
        }
        nav ul li{
            float: left;
            width: 33.33%;
        }
        nav ul li a{
            display: block;
            height: 39px;
            border-right: 1px solid #fff;
            border-bottom: 1px solid #fff;
            background: orange;
            color: #fff;
            text-align: center;
            line-height: 39px;
            text-decoration: none;
        }
        nav ul li:first-of-type a{
            height: 79px;
            line-height: 79px;
            border-radius: 10px 0 0 10px;
        }
        nav ul li:nth-child(3) a:first-child{
            border-radius: 0 10px 0 0;
        }
        nav ul li:nth-child(3) a:last-child{
            border-radius: 0 0 10px 0;
        }
        nav:last-of-type{
            margin-top: 10px;
        }
        nav:last-of-type a{
            background: yellowgreen;

        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="##">酒店</a>
            </li>
            <li>
                <a href="##">速八酒店</a>
                <a href="##">如家酒店</a>
            </li>
            <li>
                <a href="##">快捷酒店</a>
                <a href="##">七天酒店</a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul>
            <li>
                <a href="##">酒店</a>
            </li>
            <li>
                <a href="##">速八酒店</a>
                <a href="##">如家酒店</a>
            </li>
            <li>
                <a href="##">快捷酒店</a>
                <a href="##">七天酒店</a>
            </li>
        </ul>
    </nav>
</body>
</html>
