<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        focus伪类：获取焦点伪类
        */
        input[type="text"]{
            background: yellow;
            color: red;
        }
        input[type="text"]:focus{
            background: yellowgreen;
            color: blue;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="button">
    <input type="checkbox">
</body>
</html>
