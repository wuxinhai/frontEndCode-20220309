<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 伪类选择器 */

            color: red;
        } */

        /* .list li:last-child{
            color: red;
        } */

        /*
        根据编号选择，编号可以是数字，从1开始。
        还可以写单词，odd是奇数，even是偶数
        还可以是表达式,表达式必须是n，n从0开始
        */
        /* .list li:nth-child(2){
            color: red;
        } */
        /* .list li:nth-child(odd){
            color: red;
        } */
        /* .list li:nth-child(even){
            color: red;
        } */
        /* .list li:nth-child(n){
            color: red;
        } */
        /* .list li:nth-child(2n){
            color: red;
        } */
        /* 倒数根据编号选择 */
        /* .list li:nth-last-child(1){
            color: red;
        } */
        /* .list li:nth-last-child(odd){
            color: red;
        } */
        /* .list li:nth-last-child(2n){
            color: red;
        } */

        /* 唯一一个子元素(只有一个元素，且是span) */
        /* .box span:only-child{
            color: red;
        } */

        /* 第二种：不受其它标签影响 */
        /* 第一个子元素 */
        /* .list li:first-of-type{
            color: red;
        } */
        /* 最后一个子元素 */
        /* .list li:last-of-type{
            color: red;
        } */
        /*
        根据编号选择，编号可以是数字，从1开始。
        还可以写单词，odd是奇数，even是偶数
        还可以是表达式,表达式必须是n，n从0开始
        */

        } */
        /* 唯一一个子元素(只有一个span标签) */
        /* .box span:only-of-type{
            color: red;
        } */
        /* 内容是空(内容包括:文本，标签，空格) */
        .box2:empty{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <ul class="list">
        <span>1111</span>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <div class="box">
        <span>1</span>
        <span>2</span>
    </div>
    <div class="box2"></div>
</body>
</html>
