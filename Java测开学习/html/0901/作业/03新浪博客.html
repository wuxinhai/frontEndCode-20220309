<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 238px;
            height: 212px;
            border: 1px solid #D9E0EE;
            border-top: 3px solid #FF8500;
            /* 块元素水平垂直居中 */
            margin: 100px auto 0;
        }
        .box h3{
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid #D9E0EE;
        }
        .box h3 a{
            color: black;
            font-size: 16px;
            font-weight: 400;
            text-decoration: none;
            margin-left: 13px;
        }
        .box h3 a:hover{
            color: #FF8400;
        }
        .box .banner{
            width: 180px;
            height: 108px;
            margin: 7px auto auto;
        }
        .box .banner img{
            /* img图片标签底部留白问题解决 */
            display: block;
        }
        .box .banner a{
            height: 21px;
            line-height: 21px;
            background: black;
            display: block;
        }
        .box .banner a span{
            display: block;
            color: #fff;
            font-size: 14px;
            text-align: center;
        }
        .box .banner a span:hover{
            color: #FF8400;
        }
        .box .list{
            margin-top: 10px;
        }
        .box .list li{
            height: 24px;
            line-height: 24px;
            font-size: 12px;
            background: url(../08-新浪博客.html/img/dian.png) no-repeat 9px center;
            padding-left: 19px;
        }
        .box .list li a{
            color: #666666;
            text-decoration: none;
        }
        .box .list li a:hover{
            color: #FF8400;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>
            <a href="##">图片博客</a>
        </h3>
        <div class="banner">
            <img src="../08-新浪博客.html/img/banner.jpg">
            <a href="##">
                <span>俄罗斯取得最终胜利!</span>
            </a>
        </div>
        <ul class="list">
            <li>
                <a href="##">俄军攻入乌首都，活捉司机！</a>
            </li>
            <li>
                <a href="##">俄军全歼乌纳粹，取得胜利！</a>
            </li>
        </ul>
    </div>
</body>
</html>
