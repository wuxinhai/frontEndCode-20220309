<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        清除标签默认样式：标签会自带一些属性，需要对这些属性进行初始化
        */
        /*第一种，项目中不使用*/
        /* 星号是通配符，表示所有的html标签 */
        *{
            margin: 0;
            padding: 0;
        }
        /* 第二种,将用到的标签进行初始化，提高执行效率，在工作中使用此方式 */
        body,h1,h2,h3,h4,h5,h6,ul,ol,dl,dt,dd,p{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <h1>标题</h1>
    <ul>
        <li>列表</li>
        <li>列表</li>
        <li>列表</li>
    </ul>
    <dl>
        <dt>111</dt>
        <dd>222</dd>
    </dl>
    <p>段落</p>
</body>
</html>
