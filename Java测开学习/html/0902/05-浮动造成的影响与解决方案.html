<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        浮动造成的影响:当子元素是浮动时,父元素没有设置固定宽度,由于子元素是飘起来的状态,
        父元素会认为没有内容撑开自身的高度,此时造成高度塌陷，父元素的高度是0
        
        浮动元素最终是给父元素造成的影响
        解决方案：
        1.给父元素设置overflow属性  【无溢出时 可选择这种方案】
        2.额外标签法，清除之前的浮动造成的影响，让浮动元素占位置
        3.父元素调用clearFix类名 【常用的方案】
        4.给父元素设置浮动  【此方案要正巧赶上父元素需要设置浮动时才能使用】
        */
        *{
            margin: 0;
            padding: 0;
        }
        .one{
            width: 100px;
            height: 100px;
            background: red;
            /* 左浮动 */
            float: left;
        }
        .two{
            width: 200px;
            height: 200px;
            /* 左浮动 */
            float: left;
            background: green;
        }
        .three{
            width: 300px;
            height: 300px;
            /* 左浮动 */
            float: left;
            background: blue;
        }
        .main{
            height: 300px;
            background: grey;
        }
        .box{
            width: 1000px;
            height: 500px;
            border: 1px solid red;
        }
        .four{
            height: 100px;
            background: yellow;
            /* 父元素的最后 */
            /* 清除之前的浮动造成的影响，让浮动元素占位置 */
            clear: both;
        }
        .clearFix::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <!--套父盒子 给浮动占位置-->
    <div class="box clearFix">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </div>
    <div class="main"></div>
</body>
</html>
