<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="" href="./font/iconfont.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header-wrap">
        <div class="header">
            <ul class="list-left">
                <li>
                    尚品汇欢迎您！
                </li>
                <li style="margin: 0 8px 0 17px;">
                    <a href="##">请 登录</a>
                </li>
                <li class="line"></li>
                <li>
                    <a href="##">免费注册</a>
                </li>
            </ul>
            <ul class="list-right">
                <li>
                    <a href="##">
                        <i class="iconfont icon-gouwuche"></i>
                        <span>购物车</span>
                    </a>
                    <em class="iconfont icon-35_xiangxiajiantou"></em>
                </li>
            </ul>
        </div>

    </div>
    <!-- logo和搜索框 -->
    <div class="logoAndSearch">
        <!-- logo是网页中最重要的,h1标签页是最重要的,h1只能使用一次 -->
        <h1 class="logo">
            <a href="##">
                <!-- 插入图方式 -->
                <!-- <img src="./img/Logo.png"> -->
                尚品汇
            </a>
        </h1>
        <div class="logoAndSearch-center">
            <div class="sub">
                <form action="##" class="clearFix">
                    <!-- placeholder:提示文本,h5中新增的属性 -->
                    <input type="text" class="txt" placeholder="">
                    <button class="btn">搜索</button>
                </form>
            </div>   
        </div>
    </div>
    <!-- 注册用户 -->
    <div class="register-wrap">
        <div class="header">
            <h3>注册新用户</h3>
            <span>
                我有账号,去
                <a href="##">登录</a>
            </span>
        </div>
        <form action="" class="details">
            <label for="userName">用户名</label>
            <input type="text" placeholder="请输入用户名" id="userName">
            <br>
            <label for="mobilePhone">手机号</label>
            <input type="text" placeholder="请输入手机号" id="mobilePhone">
            <br>
            <label for="code">验证码</label>
            <input type="text" placeholder="请输入验证码" id="code">
            <br>
            <label for="pwd" class="four">密码</label>
            <input type="password" placeholder="请输入密码" id="pwd" style="margin-left: 36px">
        </form>
        <span class="iconfont icon-xuanzhong">
            同意协议并注册
            <a href="##">《尚品汇用户协议》</a>
        </span>
        <div class="sub">
            <button>完成注册</button>
        </div>
    </div>
    <ul class="end">
        <li>
            <a href="##">关于我们</a>
        </li>
        <li class="line"></li>
        <li>
            <a href="##">联系我们</a>
        </li>
        <li class="line"></li>
        <li>
            <a href="##">联系客服</a>
        </li>
        <li class="line"></li>
        <li>
            <a href="##">商家入驻</a>
        </li>
        <li class="line"></li>
        <li>
            <a href="##">联系我们</a>
        </li>
        <li class="line"></li>
        <li>
            <a href="##">营销中心</a>
        </li>
        <li class="line"></li>
        <li>
            <a href="##">手机尚品汇</a>
        </li>
        <li class="line"></li>
        <li>
            <a href="##">尚品汇社区</a>
        </li>
    </ul>
    <span class="site">
        地址：北京市昌平区宏福科技园综合楼6层
        <p class="iconfont icon-banquan">京ICP备19006430号</p>
    </span>
</body>
</html>
