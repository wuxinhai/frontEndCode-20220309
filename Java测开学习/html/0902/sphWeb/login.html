<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="" href="./font/iconfont.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header-wrap">
        <div class="header">
            <ul class="list-left">
                <li>
                    尚品汇欢迎您！
                </li>
                <li style="margin: 0 8px 0 17px;">
                    <a href="##">请 登录</a>
                </li>
                <li class="line"></li>
                <li>
                    <a href="##">免费注册</a>
                </li>
            </ul>
            <ul class="list-right">
                <li>
                    <a href="##">
                        <i class="iconfont icon-gouwuchekong"></i>
                        <span>购物车</span>
                    </a>
                    <em class="iconfont icon-35_xiangxiajiantou"></em>
                </li>
            </ul>
        </div>

    </div>
    <!-- logo和搜索框 -->
    <div class="logoAndSearch">
        <!-- logo是网页中最重要的,h1标签页是最重要的,h1只能使用一次 -->
        <h1 class="logo">
            <a href="##">
                <!-- 插入图方式 -->
                <!-- <img src="./img/Logo.png"> -->
                尚品汇
            </a>
        </h1>
        <div class="logoAndSearch-center">
            <div class="sub">
                <form action="##" class="clearFix">
                    <!-- placeholder:提示文本,h5中新增的属性 -->
                    <input type="text" class="txt" placeholder="">
                    <button class="btn">搜索</button>
                </form>
            </div>   
        </div>
    </div>
    <!-- 登录 -->
    <div class="login-wrap">
        <div class="login-bg">
            <div class="login">
                <div class="box">
                    
                </div>
            </div>
            <img src="./img/loginbg.png" alt="图片加载失败">
        </div>
        
    </div>
</body>
</html>
