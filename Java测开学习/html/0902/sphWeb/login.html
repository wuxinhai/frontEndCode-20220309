<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="" href="./font/iconfont.css">
    <link rel="stylesheet" type="" href="./font_icon/iconfont.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header-wrap">
        <div class="header">
            <ul class="list-left">
                <li>
                    尚品汇欢迎您！
                </li>
                <li style="margin: 0 8px 0 17px;">
                    <a href="##">请 登录</a>
                </li>
                <li class="line"></li>
                <li>
                    <a href="##">免费注册</a>
                </li>
            </ul>
            <ul class="list-right">
                <li>
                    <a href="##">
                        <i class="iconfont icon-gouwuchekong"></i>
                        <span>购物车</span>
                    </a>
                    <em class="iconfont icon-35_xiangxiajiantou"></em>
                </li>
            </ul>
        </div>

    </div>
    <!-- logo和搜索框 -->
    <div class="logoAndSearch">
        <!-- logo是网页中最重要的,h1标签页是最重要的,h1只能使用一次 -->
        <h1 class="logo">
            <a href="##">
                <!-- 插入图方式 -->
                <!-- <img src="./img/Logo.png"> -->
                尚品汇
            </a>
        </h1>
        <div class="logoAndSearch-center">
            <div class="sub">
                <form action="##" class="clearFix">
                    <!-- placeholder:提示文本,h5中新增的属性 -->
                    <input type="text" class="txt" placeholder="">
                    <button class="btn">搜索</button>
                </form>
            </div>   
        </div>
    </div>
    <!-- 登录 -->
    <div class="login-wrap">
        <div class="login-bg">
            <div class="login">
                <div class="box">
                    <ul class="clearFix">
                        <li class="bk">
                            <a href="##">扫码登录</a>
                        </li>
                        <li class="bb">
                            <a href="##" class="current">帐户登录</a>
                        </li>
                    </ul>
                    <div class="pwd-input clearFix" style="margin-top: 33px;">
                        <span class="iconfont icon-shoujihao"></span>
                        <input type="text" placeholder="邮箱/手机号/用户名">
                    </div>
                    <div class="pwd-input clearFix">
                        <span class="iconfont icon-mima1"></span>
                        <input type="password" placeholder="请输入密码">
                    </div>
                    <div class="state clearFix">
                        <p class="iconfont icon-xuanzhong">自动登录</p>
                        <p>
                            <a href="##" style="margin-left: 186px;">忘记密码?</a>
                        </p>
                    </div>
                    <div class="login-button clearFix">
                        <button>登录</button>
                    </div>
                    <ol class="thirdParty-Login clearFix">
                        <li style="margin-left: 20px;">
                            <a href="##" class="iconfont icon-QQ-circle-fill"></a>
                        </li>
                        <li>
                            <a href="##" class="iconfont icon-xinlangweibo"></a>
                        </li>
                        <li>
                            <a href="##" class="iconfont icon-weixin"></a>
                        </li>
                        <li>
                            <a href="##" class="iconfont icon-zhifubao" style="margin-right: 100px;"></a>
                        </li>
                        <p>
                            <a href="##">立即注册</a>
                        </p>
                    </ol>
                    
                </div>
            </div>
            <img src="./img/loginbg.png" alt="图片加载失败">
        </div>
        
    </div>
</body>
</html>
