<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 1000px;
            /* height: 400px; */
            border: 3px solid red;
            margin: 0 auto;
            overflow: hidden;
        }
        .one{
            width: 100px;
            height: 100px;
            background: green;
            float: left;
        }
        .two{
            width: 100px;
            height: 100px;
            background: yellow;
            float: right;
        }
        .footer{
            height: 300px;
            background: gray;
        }
        .clearFix::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box clearFix">
        <!-- 元素设置浮动后,设置宽高起作用 -->
        <span class="one"></span>
        <span class="two"></span>
    </div>
    <div class="footer"></div>
</body>
</html>
