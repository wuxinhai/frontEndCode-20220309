<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        id选择器：
            定义id名称：用#开头+id名称
            调用id名称：id属性等于id名称,命名规范和类名一样的
            类名是可以重复调用,id名是唯一的
        */
        #one{
            color: red;
        }
    </style>
</head>
<body>
    <div id="one">我是一个盒子</div>
    <div id="one">我是一个盒子</div>
</body>
</html>
