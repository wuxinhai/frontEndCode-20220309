<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        标签会默认自带一些css属性
        h标签默认设置了font-size和font-weight等，继承的字号和加粗被自身层叠。
        a标签默认设置了color和cursor等，继承的颜色被自身层叠了
        */
        .box{
            font-size: 40px;
        }
        a{
            color: red;
            /*鼠标样式*/
            cursor: help;
        }
    </style>
</head>
<body>
    <div>
        <span>我是span</span>
        <p>我是段落</p>
        <h1>我是标题</h1>
        <a href="##">超链接</a>
    </div>
</body>
</html>
