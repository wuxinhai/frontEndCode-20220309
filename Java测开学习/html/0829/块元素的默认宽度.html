<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        块元素的默认宽度：块元素在不设置固定宽度时，宽度和父元素一样
        */
        .one{
            width: 500px;
            height: 500px;
            background: pink;
        }
        .two{
            height: 300px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two"></div>
    </div>
</body>
</html>
