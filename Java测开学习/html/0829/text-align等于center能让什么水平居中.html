<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        text-align:center能让什么水平居中:能让标签中的文本、行内元素、行内块元素水平居中
        如果希望文本，行内元素，行内块元素水平居中，要给它们的父元素设置text-align：center
        */
        h1{
            text-align: center;
        }
        .box{
            width: 800px;
            height: 500px;
            background: yellow;
            text-align: center;
        }
        span{
            color: red;
        }
        .one{
            width: 100px;
            height: 50px;
            background: blue;
            text-align: center;
        }
        i{
            font-size: 50px;
            background: yellowgreen;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <div class="box">
        我<span>是</span>
        <b>box</b>
        <img src="../0827/phone.png" width="50">
        <div class="one"></div>
    </div>
    <i>倾斜</i>
</body>
</html>
