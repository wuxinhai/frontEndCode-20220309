<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        css继承性：标签可以继承父辈元素关于设置文本的属性
        */
        .box{
            color: red;
            font-size: 60px;
            width: 500px;
            height: 300px;
            background: pink;
        }
        p{
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>我是span</span>
        <i>我是i</i>
        <p>我是段落</p>
    </div>
</body>
</html>
