<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*标签选择器  标签名{属性...}*/
        /*类选择器
            定义类名称：用点开头+类名称
            调用类名：用标签的class属性等于类名
            类名的命名规范：不能用数字开头，可以用字母或者下划线开头，加上字母，数字，下划线，中划线
            建议用小驼峰命名法。
        */
        .qd{
            color: blue;
            font-size: 30px;
        }
        .laowu{
            color: red;
            font-size: 40px;
        }
        .ja_va{
            color: aqua;
            font-size: 60px;
        }
        .py-thon{
            color: pink;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <h1 class="laowu">老吴</h1>
    <!-- 调用类选择器 -->
    <h2 class="qd">前端学习</h2>
    <h2 class="ja_va">Java学习</h2>
    <h2 class="py-thon">python学习</h2>
</body>
</html>
