<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        第一种：内嵌式，是将css代码嵌入到html文件中，css代码和html代码相对分离，代码耦合度相对较低。（偶尔使用）
    -->
    <style type="text/css">
        .one{
            color: red;
        }
    </style>
    <!--
        第三种：外链式，是将css代码单独写在css文件中，css代码和html代码绝对分离，代码耦合度极低。（经常使用）
    -->
    <link rel="stylesheet" type="text/css" href="one.css">


</head>
<body>
    <!-- <div class="one">我是div</div> -->
    <!-- 第二种：行内式,是将css代码写在html中，两种代码掺杂在一起，代码耦合度很高。（偶尔使用）-->
    <!-- <div style="width: 100px;height: 100px;background: red;">我是div</div> -->
    <div>我是div</div>

</body>
</html>
