<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 显示模式转换：
           其它显示模式转换成行内块显示模式：display: inline-block;
           其它显示模式转换成块级显示模式：display: block;
        
        */
        div{
            width: 100px;
            height: 100px;
            background: red;
            /*转换行内块*/
            display: inline-block;
        }
        span{
            width: 100px;
            height: 100px;
            background: green;
            /*转换行内块*/
            display: inline-block;
        }
        span{
            width: 100px;
            height: 100px;
            background: green;
            /*转换成块级显示模式*/
            display: block;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <span></span>
    <span></span>
</body>
</html>
