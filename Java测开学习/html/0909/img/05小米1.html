<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #333;
			}
			.box{
				width: 1000px;
				height: 170px;
				margin: 100px auto;
				/* background: #FFAACC; */
			}
			.box ul li{
				float: left;
				margin-right: 10px;
			}
			.box ul li a{
				display: block;
				height: 170px;
				width: 316px;
				position: relative;
			}
			.box ul li a img{
				border-radius: 10px;
			}
			.box ul li a::after{
				content: "";
				height: 170px;
				width: 316px;
				box-sizing: border-box;
				border: 10px solid rgba(255,255,255,0.5);
				border-radius: 10px;
				position: absolute;
				left: 0;
				top: 0;
				display: none;
			}
			.box ul li:hover a::after{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<a href="#">
						<img src="1.jpg" >
					</a>
				</li>
				<li>
					<a href="#">
						<img src="2.jpg" >
					</a>
				</li>
				<li>
					<a href="#">
						<img src="3.jpg" >
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
