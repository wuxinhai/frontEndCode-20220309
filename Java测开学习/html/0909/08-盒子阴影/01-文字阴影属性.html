<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background: pink;
            margin: 100px auto;
            /* 盒子阴影属性 也可以是多组*/
            /* 水平偏移  垂直偏移 模糊程度 扩展 颜色 向内阴影(默认向外的)*/
            box-shadow: 0px 0px 0px 0px blue inset;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
