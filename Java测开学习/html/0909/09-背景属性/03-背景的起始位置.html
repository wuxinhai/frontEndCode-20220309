<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            background: pink url(./222.jpg) 0 0;
            /* 背景起始位置
            padding-box(默认值)  起始位置在padding区域
            border-box  起始位置在border区域
            content-box  起始位置在content区域
            */
            background-origin: content-box;
            margin: 100px auto;
            padding: 50px;
            border: 50px solid rgba(0, 0, 255, .3);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
