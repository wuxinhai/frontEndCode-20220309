<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div:nth-of-type(1){

            background: url(../img/01.jpg) no-repeat center 0;
        }
        div:nth-of-type(2){

        }

            background: url(../img/05.jpg) no-repeat 0 0;
