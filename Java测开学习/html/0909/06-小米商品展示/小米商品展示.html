<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img{
            display: block;
        }

        body{
            background: #333;
        }

        .box{
            width: 1000px;
            height: 170px;
            margin: 200px auto;
        }

        .box ul li{
            width: 316px;
            height: 170px;
            float: left;
            margin-right: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .box ul li a{
            width: 100%;
            height: 100%;
            display: block;
            position: relative;
        }

        .box ul li a img{
            width: 100%;
            height: 100%;
            /* border-radius: 10px; */
        }

        .box ul li a::after{
            content: "";
            width: 100%;
            height: 100%;
            /* background: yellow; */
            position: absolute;
            left: 0;
            top: 0;
            border: 10px solid rgba(255, 255, 255, .5);
            /* 怪异盒子模型 */
            box-sizing: border-box;
            /* border-radius: 10px; */
            display: none;
        }

        /* 鼠标移入a让伪元素显示 */
        .box ul li a:hover::after{
            display: block;
        }
        
    </style>    
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <a href="##">
                    <img src="../img/1.jpg" alt="加载失败">
                </a>
            </li>
            <li>
                <a href="##">
                    <img src="../img/2.jpg" alt="加载失败">
                </a>
            </li>
            <li>
                <a href="##">
                    <img src="../img/3.jpg" alt="加载失败">
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
