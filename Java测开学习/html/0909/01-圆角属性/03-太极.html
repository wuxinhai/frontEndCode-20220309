<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #ccc;
        }
        .box{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            /* background: pink; */
            position: relative;
        }
        .left{
            width: 150px;
            height: 300px;
            background: #000;
            float: left;
            border-radius: 150px 0 0 150px;
        }
        .right{
            width: 150px;
            height: 300px;
            background: #fff;
            float: left;
            border-radius: 0 150px 150px 0;
        }
        .top{
            width: 150px;
            height: 150px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            /* 第二种水平且居中方案 */
            /* left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto; */
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        .bottom{
            width: 150px;
            height: 150px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            bottom: 0;
        }
        .top .circle,.bottom .circle2{
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

        }
        .bottom .circle2{
            background: #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
        <div class="top">
            <div class="circle"></div>
        </div>
        <div class="bottom">
            <div class="circle2"></div>
        </div>
    </div>
</body>
</html>
