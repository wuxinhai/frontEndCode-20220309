<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1000px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        .one{
            width: 100px;
            height: 100px;
            background: red;
            float: left;
        }
        .two{
            width: 100px;
            height: 100px;
            background: blue;
            float: right;
        }
        .footer{
            height: 300px;
            background: green;
        }
        .three{
            height: 100px;
            background: yellow;
            /* 清除两侧浮动 */
            clear: both;
        }
        .clearFix::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box clearFix">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
