<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: skyblue;
            height: 1000px;
        }
        .circle{
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .circle::before{
            content: "";
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            animation: sun 1.5s linear infinite;
        }
        .circle::after{
            content: "";
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            animation: sun 1.5s linear infinite 0.5s;
        }
        .sea1{
            width: 100%;
            height: 235px;
            background: url(../img/1.png) no-repeat center 0;
            position: absolute;
            left: 0;
            bottom: 0;
            opacity: 0.8;
            animation: sea 1s infinite alternate .5s;
        }
        .sea2{
            width: 100%;
            height: 211px;
            background: url(../img/2.png) no-repeat center 0;
            position: absolute;
            left: 0;
            bottom: 0;
            opacity: 0.9;
            animation: sea 1s infinite alternate;
        }
        /* 定义关键帧区间 */
        /* 太阳 */
        @keyframes sun {
            from{
                transform: scale(1);
                opacity: 1;
            }
            to{
                transform: scale(1.5);
                opacity: 0;
            }
        }
        /* 海 */
        @keyframes sea {
            from{
                bottom: 0;
            }
            to{
                bottom: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="sea1"></div>
    <div class="sea2"></div>
</body>
</html>
