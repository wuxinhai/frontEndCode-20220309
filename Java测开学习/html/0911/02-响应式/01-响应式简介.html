    <!-- 响应式：根据不同设备,进行自适应的布局展示,最初的目的时用一套代码适应所有的终端设备
    开发模式：
    c/s：client/server  客户端/服务器
    b/s：browser/server  浏览器端/服务器端

    原生app：
        安卓app：用java语言开发
        ios app：用objective-c开发
        windows phone：诺基亚，用dot net平台，c sharp语言
    优势：
    在各自的平台下，用各自的语言开发的，还会消耗设备的性能，用户体验好，在没有网络的情况下，
    也可以使用，一些数据会存储到本地，可以访问设备的硬件，例如，摄像头，蓝牙，麦克风...

    劣势：对用户的要求高，开发成本高，维护成本高，维护成本高，用户需要手动下载，
    app上架之前需要通过审核，不能跨平台

    webApp：
        移动端的网站，跨平台，通过浏览器打开的网页，既然是网页就是由html+css+js实现的。
    优势：
        跨平台，无需下载，对用户的设备要求不高，版本统一的，开发成本降低，维护成本较低。
    劣势：
        性能相对较差，完全取决于服务端和网速，在没有网络的情况下不能使用，不能访问设备的硬件。

    混合app:
        将原生app和webapp结合使用
    -->
