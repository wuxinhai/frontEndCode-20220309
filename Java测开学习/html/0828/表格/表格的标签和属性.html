<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        标签：
            table 表格标签
            tr 行标签
            th 表头 内容水平居中且加粗的
            td 单元格标签 列默认是以当前列中最宽的为基准
            caption 表格标题
        属性：
            border 边框
            width  宽度
            height 高度
            cellspacing 单元格与单元格之间的间距
            align  left(默认)居左/center 居中/right 居右
    -->
    <table border="1" width="800px" height="300" cellspacing="0">
        <caption>学生信息表</caption>
        <tr  align="center">
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>爱好</th>
        </tr>
        <tr  align="center">
            <td>小明</td>
            <td>21</td>
            <td>男</td>
            <td>看书</td>
        </tr>
        <tr  align="center">
            <td>小红</td>
            <td>21</td>
            <td>女</td>
            <td>运动</td>
        </tr>
    </table>
</body>
</html>
