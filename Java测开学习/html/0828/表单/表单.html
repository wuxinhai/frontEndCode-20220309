<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        表单标签:
        label 标题
            属性：
             for 关联表单中的id值
        input
            属性:
                type
                    text 输入框
                    password 密码框
                    radio 单选框
                        属性：
                           name 是组的概念,将多个单选的name设置相同的名称，实现单选效果
                           checked 默认选中 checked="checked" / checked="" / checked
                    checkbox 复选框
                        属性
                            checked 默认选中 checked="checked" / checked="" / checked
                    button 普通按钮
                    submit 提交按钮
                    reset 重置按钮
        select 下拉菜单
            标签
                option 下拉项
                optgroup 下拉组
                    属性
                        label 下拉组标题
            属性
                selected 默认选中 三种写法和checked一样
        textarea 文本域
        form 提交表单  将所有被提交的标签包含在其中
            属性
                action 提交地址  
                method 提交方式  get/post    
        button
            属性
              type
                    button 普通按钮
                    submit 提交按钮
                    reset 重置按钮
    -->
    <form action="http://www.baidu.com" method="post">
        <label for="txt1">姓名:</label>
        <input type="text" id="txt1">
        <br><br>
        <label for="pwd">密码:</label>
        <input type="password" id="pwd">
        <br><br>
        性别:<input type="radio" name="gender" id="male" checked><label for="male">男</label>
    
            <input type="radio" name="gender" id="female"><label for="female">女</label>
        <br><br>
        学历:<input type="radio" name="edu">本科
            <input type="radio" name="edu">小学
            <input type="radio" name="edu">幼儿园
        <br><br>
        您的国籍是：
        <select>
            <option selected>中国</option>
            <option>日本</option>
            <option>韩国</option>
            <option>泰国</option>
        </select>
        <select>
            <optgroup label="亚洲">
                <option selected>中国</option>
                <option>日本</option>
                <option>韩国</option>
                <option>泰国</option>
            </optgroup>
            <optgroup label="欧洲">
                <option>法国</option>
                <option>德国</option>
                <option>意大利</option>
                <option>乌克兰</option>
            </optgroup>
        </select>
        <br><br>
        您的兴趣爱好是:
        <input type="checkbox" id="smoking"><label for="smoking">抽烟</label>
        <input type="checkbox" id="hejiu"><label for="hejiu">喝酒</label>
        <input type="checkbox" id="head"><label for="head">烫头</label>
        <br>
        公司简介：
        <br>
        <textarea></textarea>
        <br><br>
        <input type="button" value="按钮">
        <input type="submit" value="提交">
        <input type="reset"  value="重置">
        <button type="submit">按钮</button>
    </form>
</body>
</html>
