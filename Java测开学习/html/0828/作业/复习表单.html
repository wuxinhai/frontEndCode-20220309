<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https:www.baidu.com" method="post">
        <label for="xm">姓名</label>
        <input type="text" id="xm">
        <br><br>
        <label for="">密码</label>
        <input type="password" id="mm">
        <br><br>
        性别：<input type="radio" name="gender" id="male" checked><label for="male">男</label>
             <input type="radio" name="gender" id="famale"><label for="famale">女</label>
        <br><br>
        学历：<input type="radio" name="edu" id="gradute"><label for="gradute">本科</label>
             <input type="radio" name="edu" id="junior"><label for="junior">大专</label>
        <br><br>
        国籍：<select>
                <option selected>中国</option>
                <option>日本</option>
                <option>韩国</option>
             </select>
             <select>
                 <optgroup label="亚洲">
                    <option selected>中国</option>
                    <option>日本</option>
                    <option>韩国</option>
                 </optgroup>
                 <optgroup label="欧洲">
                    <option>德国</option>
                    <option>法国</option>
                    <option>英国</option>
                 </optgroup>
             </select>
        <br><br>
        兴趣爱好：
        <input type="checkbox" id="smoking"><label for="smoking">抽烟</label>
        <input type="checkbox" id="drink"><label for="drink">喝酒</label>
        <input type="checkbox" id="perm"><label for="perm">烫头</label>
        <br><br>
        公司简介：
        <textarea></textarea>
        <br><br>
        <input type="button" value="按钮">
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <button type="submit">提交</button>
    </form>
</body>
</html>
