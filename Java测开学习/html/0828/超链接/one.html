<!DOCTYPE html>

</head>
<body>
    <h1>第一个网页</h1>

        a标签的属性:
        href:网页的路径
        target：_self 默认值 从当前选项卡直接朓转到目标页
                _blank 重新打开一个选项卡朓转到目标页
    -->
    <a href="two.html" target="_blank">去第二个网页</a>
</body>
