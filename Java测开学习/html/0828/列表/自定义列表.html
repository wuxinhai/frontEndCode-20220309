<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        自定义列表：是被一组dl管理，dt是主题，dd是列表项，dl只能包含dt和dd，dt和dd可以包含其它标签
    -->
    <dl>
        <dt>亚洲</dt>
        <dd>中国</dd>
        <dd>韩国</dd>
        <dd>日本</dd>
        <dd>泰国</dd>
    </dl>
</body>
</html>
