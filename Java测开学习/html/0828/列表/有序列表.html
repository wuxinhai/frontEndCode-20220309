<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!--
        有序列表：是被一组ol管理，li列表项，ol只能包含li，li可以包含其它标签
    -->
    本店销售程序员商品排行榜:
    <ol>
        <li>电脑</li>
        <li>格子衫</li>
        <li>帽子</li>
        <li>假发</li>
        <li>
            <h1>伴侣</h1>
        </li>
    </ol>
</body>
</html>
