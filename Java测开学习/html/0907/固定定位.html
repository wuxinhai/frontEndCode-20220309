<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        固定定位：将元素设置到浏览器窗口的具体坐标位置，固定定位的参考点永远是浏览器窗口
        */
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            height: 30px;
            background: red;
        }
        .nav{
            width: 100%;
            height: 50px;
            background: yellowgreen;
            /* 固定定位 */
            position: fixed;
            left: 10px;
            top: 10px;
        }
        .main{
            width: 1000px;
            height: 500px;
            background: blue;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="header">头部</div>
    <div class="nav">导航</div>
    <div class="main"></div>
    <div class="main"></div>
    <div class="main"></div>
    <div class="main"></div>
    <div class="main"></div>
    <div class="main"></div>
    <div class="main"></div>
</body>
</html>
