<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background: pink;
            /* 边框单属性 边框的粗细 默认值时3px*/
            /* border-width: 5px; */
            /* 边框样式 solid实线  dashed虚线 dotted点状线*/
            /* 边框样式没有默认值 */
            /* border-style: solid; */
            /* 边框颜色 默认黑色*/
            /* border-color: red; */

            /* 边框复合属性 */
            /* 粗细 样式 颜色 */
            border: 5px solid red;
            /*左边框*/
            border-left: 5px solid red;
            /* 上边框 */
            border-top:8px dashed blue;
            /* 右边框 */
            border-right: 4px dotted yellow;
            /* 下边框 */
            border-bottom: 1px solid yellowgreen;

            border: 8px solid red;
            /* 设置没有边框 */
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
