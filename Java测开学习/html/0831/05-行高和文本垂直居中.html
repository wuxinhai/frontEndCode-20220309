<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        行高：设置文本在元素中垂直方向的位置，当盒子没有设置固定高度时，高度会随着行高的变化而变化，高度就是行高的值，
        因为文本始终要保持垂直居中与盒子，当盒子设置固定高度时，高度就不会随着行高的变化而变化。
        反推：当希望一个元素中的文本垂直居中与这个元素时，行高等于盒子的高度。
        */
        div{
            background: pink;
            font-size: 40px;
            line-height: 52px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div>我的文本</div>
</body>
</html>
