<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        外边距margin：是设置盒子与盒子之间的间距
        */
        .box{
            width: 200px;
            height: 200px;
            background: pink;
            /* 单属性 */
            /* 左外边距 */
            margin-left: 100px;
            /* 上外边距 */
            margin-top: 100px;
            /* 右外边距 */
            margin-right: 100px;
            /* 下外边距 */
            margin-bottom: 100px;

            /* 复合属性 margin四个值的写法和顺序同padding一样*/
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
