<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 默认状态 */
        a{
            color: red;
        }
        /* 未访问状态 */
        a:link{
            color: pink;
            font-size: 20px;
        }
        /* 访问后状态 */
        a:visited{
            color: yellow;
            font-size: 100px;
        }
        /* 鼠标移入状态 */
        a:hover{
            font-size: 60px;
            color: aqua;
        }
        /* 鼠标触发状态 */
        a:active{
            color: green;
            font-size: 200px;
        }
    </style>
</head>
<body>
    <a href="##">超链接</a>
</body>
</html>
