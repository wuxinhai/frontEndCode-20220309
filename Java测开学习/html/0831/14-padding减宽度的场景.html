<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        padding减宽度的场景：当块元素没有设置固定宽度时，宽度和父元素一样，
        给该元素设置水平方向的padding时，不会撑宽盒子，会从content自动减去padding值，
        宽度的尺寸时不变的。
        当块元素设置固定宽度时，此时设置水平方向的padding，盒子的尺寸会变大。

        */
        .box{
            height: 400px;
            background: pink;
        }
        .phone{
            width: 500px;
            height: 200px;
            background: red;
            font-size: 60px;
            color: green;
            padding-left: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="phone">
            手机
        </div>
    </div>
</body>
</html>
