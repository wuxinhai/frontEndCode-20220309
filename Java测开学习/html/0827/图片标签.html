<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        图片标签:img
        属性: 属性名对应属性值的形式，也叫键值对，key/value
        图片标签的属性：网页中的基本单位是像素px
        src：图片的路径
        width:图片的宽度，单位是像素，当单独分别设置宽度或者高度时，宽度会跟着等比例缩放
        height:图片的高度，单位是像素，当单独分别设置宽度或者高度时，宽度会跟着等比例缩放
        border:图片边框，单位时像素
        title：提示文本
        alt：替换文本，当图片不存在时，进行提示
    -->
    <img src="phone.png" width="800px" height="500px" border="5" title="苹果手机" alt="图片加载失败">
</body>
</html>
