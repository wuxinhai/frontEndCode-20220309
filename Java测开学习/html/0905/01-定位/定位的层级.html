<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 
            层级：当层级相同时，后写的标签会压在先写标签的上面，当层级不同时，谁的层级高谁在上面。
            z-index取值范围是整数，默认层级是0,当层级是负数时，是低于标准流的元素。
        */
        .box{
            width: 800px;
            height: 500px;
            border: 1px solid #000;
            margin: 0 auto;
            position: relative;
        }
        .s1{
            width: 100px;
            height: 30px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 5;
        }
        .s2{
            width: 100px;
            height: 30px;
            background: blue;
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 0;
        }
        .s3{
            width: 100px;
            height: 30px;
            background: yellow;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="s3">s3</div>
        <span class="s1">s1</span>
        <span class="s2">s2</span>
    </div>
</body>
</html>
