<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 
            定位元素的水平垂直居中：
            水平居中：设置left:50%,走父元素宽度的一半，margin-left:负的自身宽度的一半，向回走
            垂直居中：设置top:50%,走父元素宽度的一半，margin-top:负的自身宽度的一半，向回走

        */
        .box{
            width: 800px;
            height: 500px;
            border: 1px solid #000;
            margin: 0 auto;
            position: relative;
        }
        .s1{
            width: 100px;
            height: 30px;
            background: red;
            position: absolute;
            /* 父元素宽度的百分比 */
            left: 50%;
            /* 从当前left值作为起始点 */
            margin-left: -50px;
            /* 父元素高度的百分比 */
            top: 50%;
            /* 从当前top值作为起始点 */
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="s1">s1</span>
    </div>
</body>
</html>
