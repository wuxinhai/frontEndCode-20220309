<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }
        .one{
            width: 100px;
            height: 100px;
            background: red;
            transition: all 1s;
        }
        .box:hover .one{
            /* 当旋转和位移同时存在时，先写位移，再写旋转 */
            transform: translate(100px,300px) rotate(90deg) ;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one"></div>
    </div>
</body>
</html>
