<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 280px;
            height: 330px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }
        .box img{
            transition: all linear .5;
        }
        .box:hover img{
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../img/liuzhiyuan.jpg" alt="图片">
    </div>
</body>
</html>
