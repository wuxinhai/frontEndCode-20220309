<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        径向渐变：从原点到半径之间的渐变

        图形：
        正方形盒子：circle圆 默认值  ellipse椭圆
        长方形盒子：circle圆         ellipse椭圆   默认值

        closest-side： 指定径向渐变的半径长度为从圆心到离圆心最近的边
        closest-corner： 指定径向渐变的半径长度为从圆心到离圆心最近的角
        farthest-side： 指定径向渐变的半径长度为从圆心到离圆心最远的边
        farthest-corner： 指定径向渐变的半径长度为从圆心到离圆心最远的角 

        改变圆心的位置：
            at 50px 50px
        */
        div:nth-of-type(1){
            width: 300px;
            height: 300px;
            background-image: radial-gradient(red 50px,yellow 100px,blue 150px);
        }
        div:nth-of-type(2){
            width: 300px;
            height: 200px;
            /* 图形  到哪的半径  圆心水平坐标  圆心垂直坐标,颜色 值*/
            background-image: radial-gradient(circle closest-corner at 50px 50px,red 50%,yellow 80%,blue 100%);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
