<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 280px;
            height: 330px;
            border: 1px solid red;
            margin: 200px auto;
        }
        .box img{
            transition: all 1s;
        }
        .box:hover img{
            /* 旋转 单位:deg角度 沿着z轴旋转，正值是顺时针旋转，负值是逆时针旋转*/
            transform: rotate(720deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/fengche.png" alt="图片加载失败">
    </div>
</body>
</html>
