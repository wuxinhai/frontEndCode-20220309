<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用样式的标题</title>
    <style type="text/css">
        .box2{
            width: 200px;
            height: 200px;
            border: 5px solid red;
            outline: 5px dashed blue;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>【颜色示例】</h1>
    <div class="box1">
        <h5 style="color:rgb(229, 246, 99);">rgb颜色示例</h5>
        <h5 style="color: #ff23ff;">HEX颜色示例</h5>
        <h5 style="color: greenyellow;">常用颜色示例</h5>
    </div>
    <hr>
    <h1>【边框border示例】</h1>
    <div class="box2">
        <p>dotted - 定义点线边框</p>
        <p>dashed - 定义虚线边框</p>
        <p>solid - 定义实线边框</p>
        <p>double - 定义双边框</p>
        <p>......</p>
    </div>
    <hr>
    <div>
        <h1>【背景background示例】</h1>
        <div style="width: 200px;height:200px;background-color: green;border: 2px solid yellow;">background-color</div>
        <div style="width: 200px;height:200px;background-image: url(./images/lemon.png);background-repeat: repeat;border: 2px solid yellow;">background-image-repeat</div>
        <div style="width: 200px;height:200px;background-image: url(./images/lemon.png);background-repeat: no-repeat;border: 2px solid yellow;">background-image-no-repeat</div>
        

    </div>

</body>
</html>
