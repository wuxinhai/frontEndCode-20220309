<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式分类的标题</title>
    <link rel="stylesheet" href="./style.css">
    <style type="text/css">
        div{
            width: 400px;
            height: 100px;
            border: 2px solid yellow;
        }
        .box{
            background-color: greenyellow;
        }
        .box4{
            font-size: 24px;
            font-weight: bolder;
        }
        #box3{
            background-color: #000;
            color: #fff;
        }
        body span,label,.persoanl{
            color: orange;
            font-size: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>样式分类</h3>
    <div style="background-color: blue;">第一个div,优先使用行内样式</div>
    <hr>
    <div class="box box4">第二个div,多个[类选择器]样式叠加使用</div>
    <hr>
    <div class="box2">第三个div,外部样式使用</div>
    <hr>
    <div id="box3">第四个div,[ID选择器]使用</div>
    <hr>
    <h4>分组选择器使用</h4>
    <span>我是span</span>
    <label>我是label</label>
    <span class="persoanl">我是.persoanl</span>
</body>
</html>
