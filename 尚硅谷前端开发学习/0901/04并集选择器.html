<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style type="text/css">
            /*
            并集选择器：将多个选择器用逗号隔开，实现共同的属性
            */
            .box span,.box p,.box .one{
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <span>span</span>
            <p>段落</p>
            <h1 class="one">标题</h1>
        </div>
    </body>
</html>
