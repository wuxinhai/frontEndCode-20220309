<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style type="text/css">
            /*
            外边距塌陷，嵌套的两个块元素，给子元素(第一个)设置向上的外边距，
            此时父元素会跟着掉下来，形成了外边距塌陷。
            解决方案：
            1.给父元素设置上边框
            2.给父元素设置overflow属性
            3.给父元素设置浮动
            4.给子元素设置浮动
            */
            .box{
                width: 200px;
                height: 200px;
                background: pink;
                padding-left: 50px;
                /*第一种 transparent 透明*/
                /* border-top: 1px solid transparent; */
                overflow: hidden;
            }
            .box .phone{
                width: 50px;
                height: 100px;
                background: blue;
                margin-left: 50px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="phone">手机1</div>
            <!-- <div class="phone" style="background: yellowgreen;">手机2</div> -->
        </div>
    </body>
</html>
