<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            .box{
                width: 1000px;
                border: 3px solid red;
                margin: 0 auto;
            }
            .one{
                width: 100px;
                height: 100px;
                background: yellowgreen;
                float: left;
            }
            .two{
                width: 100px;
                height: 100px;
                background: yellow;
                float: right;
            }
            .footer{
                height: 300px;
                background: gray;
            }
            .clearFix::after{
                content: "";
                display: block;
                clear: both;
            }


        </style>
    </head>
    <body>
        <div class="box clearFix">
            <!--元素设置浮动后，设置宽高起作用-->
            <span class="one"></span>
            <span class="two"></span>
        </div>
        <div class="footer"></div>
    </body>
</html>
