<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style type="text/css">
            /*
            盒子模型之内边距padding:设置盒子与内容之间的间距，
            当盒子设置内边距后，会撑大盒子的尺寸，为了保证盒子尺寸不变，
            又需要右内边距的效果，要相应的从盒子的宽高减去撑大的尺寸.

            盒子在网页中的尺寸=content区域(设置的宽高)+padding区域+border区域
            */
            .box{
                height: 200px;
                width: 200px;
                background: pink;
                /*左内边距*/
                padding-left: 10px;
                /*上内边距*/
                padding-top: 10px;
                /*右内边距*/
                padding-right: 10px;
                /*下内边距*/
                padding-bottom: 10px;
                /* border: 5px solid blue ; */
                /*复合属性*/
                /*一个值 上右下左*/
                padding: 10px;
                /*两个值 上下 左右*/
                padding: 10px 10px;
                /*三个值 上 左右 下*/
                padding: 10px 20px 30px;
                /*四个值 上 右 下 左*/
                padding: 10px 20px 30px 40px;
            }
            .box .bo2{
                height: 100px;
                width: 50px;
                background: greenyellow;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="bo2">手机</div>
        </div>
    </body>
</html>
