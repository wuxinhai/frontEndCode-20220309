<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>行高和文本垂直居中</title>
        <style type="text/css">
            /*
            行高：设置文本在元素中垂直方向的位置,当盒子没有设置固定高度时，
            高度会随着行高的变化而变化，高度就是行高的值，因为文本始终要保持垂直居中，
            当盒子设置固定高度时，高度不会随着行高的变化而变化。
            当希望一个元素的文本垂直居中于这个元素时，行高等于盒子的高度。
            
            */
            div{
                background: pink;
                text-align: center;
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <div>文本</div>
    </body>
</html>
