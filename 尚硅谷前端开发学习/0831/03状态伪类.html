<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            a{
                font-size: 80px;
            }
            /*状态伪类:权重是10 当四个状态同时存在时要遵循lvha顺序*/
            /*未访问的状态*/
            a:link{
                color: red;
            }
            /*访问后的状态
            出于隐私的考虑，访问后的状态只能设置字体颜色
            */
            a:visited{
                color: blueviolet;
            }
            /*鼠标移入状态*/
            a:hover{
                color: blue;
            }
            /*鼠标按下(触发)状态*/
            a:active{
                color: yellow;
            }
        </style>
    </head>
    <body>
        <a href="##">超链接</a>
    </body>
</html>
