<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>复合属性之border</title>
        <style type="text/css">
            .box{
                width: 200px;
                height: 200px;
                background: pink;
                /*边框单属性*/
                /*边框粗细 默认值3px*/
                /* border-width: 5px; */
                /*边框样式 solid实现 dashed虚线 dotted点状线*/
                /* border-style: dashed; */
                /*边框颜色 默认黑色*/
                /* border-color: red; */
                /*边框的复合属性*/
                /*粗细 样式  颜色*/
                /* border: 5px dashed red; */
                /*左边框*/
                border-left: 5px solid red;
                /*上边框*/
                border-top: 8px dashed blue;
                /*右边框*/
                border-right: 4px dotted yellowgreen;
                /*下边框*/
                border-bottom: 5px solid yellow;
                /*设置边框没有*/
                border-bottom: none;

            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
