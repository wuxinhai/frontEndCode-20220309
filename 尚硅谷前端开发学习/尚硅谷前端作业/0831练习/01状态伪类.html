<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style type="text/css">
            /*未访问状态*/
            a:link{
                color: red;
                font-size: 20px;
                font-weight: 200;
                text-decoration: none;
            }
            /*访问后状态*/
            a:visited{
                color: green;
                font-size: 100px;
                font-weight: 100;

            }
            /*鼠标移入状态*/
            a:hover{
                color: deepskyblue;
                font-size: 60px;
                font-weight: 400;
            }
            /*鼠标触发状态*/
            a:active{
                color: pink;
                font-size: 80px;
                font-weight: 400;
            }

        </style>
    </head>
    <body>
        <a href="##">超链接</a>
    </body>
</html>
