<!DOCTYPE html>
<html>
    <head>
        <title>练习a标签导航</title>
        <meta charset="utf-8">
        <style type="text/css">
            .box{
                text-align: center;
                background-color: pink;
            }
            a{
                height: 30px;
                width: 100px;
                color: green;
                /*转换成行内块*/
                display: inline-block;
                line-height: 30px;
                /*去掉下划线*/
                text-decoration: none;
            }
            a:hover{
                color: red;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <a href="##">导航</a>
            <a href="##">导航</a>
            <a href="##">导航</a>
            <a href="##">导航</a>
            <a href="##">导航</a>
        </div>
    </body>
</html>
