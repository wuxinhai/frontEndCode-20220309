<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style type="text/css">
            /*未访问状态*/
            a:link{
                color: red;
            }
            /*访问后状态*/
            a:visited{
                color: yellow;
                text-decoration: none;
            }
            /*鼠标移入状态*/
            a:hover{
                font-size: 60px;
                font-weight: 400;
                color: greenyellow;
            }
            /*鼠标触发状态*/
            a:active{
                color: pink;
            }
        </style>
    </head>
    <body>
        <a href="##">超链接</a>
    </body>
</html>
