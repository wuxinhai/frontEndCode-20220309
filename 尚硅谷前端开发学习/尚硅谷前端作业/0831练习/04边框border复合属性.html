<!DOCTYPE html>
<html>
    <head>
        <title>边框border复合属性</title>
        <meta charset="utf-8">
        <style type="text/css">
            .box1{
                width: 100px;
                height: 100px;
                background-color: pink;
                border-left: 5px dashed green;
                border-right: 10px dotted yellow;
                border-top: 10px solid red;
                border-bottom: 10px solid yellowgreen;
            }
            .box2{
                width: 100px;
                height: 100px;
                border: 10px solid red;
                border-top: none;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div><br>
        <div class="box2"></div>
    </body>
</html>
