<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!--
            无序列表:是被一组ul管理，li列表项,ul只能包含li，li可以包含其他标签
            有序列表:是被一组ol管理，li列表项,ol只能包含li，li可以包含其他标签
            自定义列表:是一组dl管理，dt是主题,dd是列表项,dl只能包含dt和dd，dt和dd可以包含其他标签
        -->
        本店销售的产品有:
        <ul>
            <li>电脑</li>
            <li>电视</li>
            <li>手机</li>
            <li>假发</li>
        </ul>
        本店销售美女:
        <ol>
            <li>杨幂</li>
            <li>赵丽颖</li>
            <li>迪丽热巴</li>
        </ol>
        <dl>
            <dt>亚洲</dt>
            <dd>中国</dd>
            <dd>韩国</dd>
            <dd>泰国</dd>
        </dl>
    </body>
</html>
