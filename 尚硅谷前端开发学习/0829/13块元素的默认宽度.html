<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>块元素的默认宽度</title>
        <style type="text/css">
            /*
            块元素的默认宽度：块元素在不设置固定宽度时，宽度和父元素一样
            */
            .one{
                width: 500px;
                height: 500px;
                background-color: pink;
            }
            .two{
                height: 300px;
                background: blue;
            }
        </style>
    </head>
    <body>
        <div class="one">
            <div class="two"></div>
        </div>
    </body>
</html>
