<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>id选择器</title>
        <style type="text/css">
            /*
                id选择器：
                定义id名称：用#开头+id名称
                调用id名称：id属性等于id名称
                id是唯一的，不能重复
            */
            #one{
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="one">我是一个盒子</div>
    </body>
</html>
