<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            /*
            text-align:center能让什么水平居中：能让标签中的文本、行内块元素水平居中
            如果希望文本、行内元素、行内块元素水平居中，要给它们的父元素设置text-align:center
            */
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>标题</h1>
    </body>
</html>
