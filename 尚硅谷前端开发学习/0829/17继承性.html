<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>继承性</title>
        <style type="text/css">
            /*
            css继承性：标签可以继承父辈元素关于设置文本的属性
            */
            .box{
                color: red;
                font-size: 60px;
                width: 500px;
                height: 300px;
            }
            p{
                color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <span>我是span</span>
            <i>我是i</i>
            <p>我是段落</p>
        </div>
    </body>
</html>
