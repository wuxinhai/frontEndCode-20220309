<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Css三种书写位置</title>
        <!--第一种：内嵌式,将css代码嵌入到html文件中-->
        <style type="text/css">
            .one{
                color: red;
            }
        </style>
        <!--第三种：外链式，将css代码单独写在css文件中,代码耦合度低-->
        <link rel="stylesheet" type="text/css" href="one.css"/>
    </head>
    <body>
        <!--第二种：行内式，将css代码写在html标签中-->
        <div style="width: 20px;height: 20px;color: yellow;">我是div</div>
        <div>我是div</div>
    </body>
</html>
