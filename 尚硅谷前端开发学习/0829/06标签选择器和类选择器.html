<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            /*标签选择器  标签名{属性....}*/
            /*
            类选择器
                定义类名称:用点开头+类名称
                调用类名：用标签的class属性等于类名

                类名的命名规范：不能数字开头，可以用字母或下划线开头
            */
            .zz{
                color: blue;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>老牛</h1>
        <h2 class="zz">0826组长</h2>
        <h2>0826学员</h2>
        <h2>0826学员</h2>
        <h2>0826学员</h2>
    </body>
</html>
