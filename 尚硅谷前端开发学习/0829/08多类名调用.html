<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>多类名调用</title>
        <style type="text/css">
            .blue{
                /* font-size: 150px; */
                color: blue;
            }
            .red{
                /* font-size: 150px; */
                color: red;
            }
            .yellow{
                /* font-size: 150px; */
                color: yellow;
            }
            .green{
                /* font-size: 150px; */
                color: green;
            }
            .font150{
                font-size: 150px;
                font-weight: 700px;
                font-family: "宋体";
            }
        </style>
    </head>
    <body>
        <span class="blue font150">G</span>
        <span class="red font150">o</span>
        <span class="yellow font150">o</span>
        <span class="blue font150">g</span>
        <span class="green font150">l</span>
        <span class="blue font150">e</span>
    </body>
</html>
