<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>h标签和a标签的继承</title>
        <style type="text/css">
            /*
            标签会默认自带一些css属性
            h标签默认设置了font-size和font-weight等，继承的字号和加粗被自身层叠
            a标签默认设置了color和cursor等，继承的颜色被自身层叠了
            */
            .box{
                font-size: 40px;
            }
            a{
                color: red;
                /*鼠标样式*/
                cursor: help;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <span>我是span</span>
            <p>我是段落</p>
            <h1>我是标题</h1>
            <a href="">超链接</a>
        </div>
    </body>
</html>
