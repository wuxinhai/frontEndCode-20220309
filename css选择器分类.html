<!DOCTYPE html>
<html>
    <head>
        <title>样式分类的标题</title>
        <meta charset="utf-8">
        <!--典型的css定义，使用style标签-->
        <style type="text/css">
            <!--标签选择器，当前页面所有div标签都受影响-->
            div{
                border: 20px solid yellow;
                width: 100px;
                height: 100px;
            }
            <!--类(class)选择器,当前页面所有使用class="content"的标签受影响-->
            .content{
                background-color: green;
            }
            <!--另一个class选择器-->
            .content-font{
                font-size: 24px;
                font-weight: bold;
            }
            <!--ID选择器,所有id="dvFour"的标签受影响-->
            #dvFour{
                background-color: black;
            }
            <!--分组选择器,多个选择器具有相同的样式时，使用分号分开-->
            span,label,.personal{
                color: orange;
                font-size: 10px;
                font-style: italic;
            }
        </style>
        <!--如果是通用的样式或第三方插件，可能通过以下方法引入到页面，外部的样式通常以.css文件文件结尾-->
        <link href="styles/style.css" rel="stylesheet" type="text/css"/>
        <!--也可以使用import引入-->
        <style type="text/css">
            @import url(styles/style.css);
        </style>
    </head>
    <body>
        <h2>样式分类</h2>
        <div class="content" style="background-color: blue;">第一个div</div>
        <hr/>
        <div class="content.content-font">第二个div</div>
        <hr/>
        <div class="big-content">第三个div</div>
        <hr/>
        <div id="dvFour">第四个div</div>
        <hr/>
        <span>我是span</span>
        <label>我是label</label>
        <span class="persoanl">我是.persoanl</span>
    </body>
</html>
