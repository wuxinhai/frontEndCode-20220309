<!--文档类型声明，html5统一为这样-->
<!DOCTYPE html>
<html>      <!--所有内容都在html标签内-->
    <!--head一般防止不可见的标签，如标题、css定义、javascript定义-->
    <!--meta信息（如页面编码、绽放比例、页面关键字等）-->
    <head>
        <title>标题</title>
        <meta charset="utf-8">
        <meta name="keywords" content="html,网页,网页结构">
        <meta name="description" content="这是一个示例">
    </head>
    <!--body里一般放置的都是可见标签-->
    <body>
        <h1>H1标题</h1>
        <p>段落</p>
    </body>
</html>
